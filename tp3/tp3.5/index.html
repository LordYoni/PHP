  <body>
    <div class="container">
      <h3>Uploader plusieurs fichiers</h3>
      <hr />
      <form action="upload.php" method="post" enctype="multipart/form-data">
        <label for="fileUpload">Choisissez vos fichiers :</label>
        <input type="file" name="fichiers[]" id="fileUpload" multiple />
        <br /><br />
        <input type="submit" value="Uploader" />
      </form>
      <div id="uploadResult"></div>
    </div>
  </body>
